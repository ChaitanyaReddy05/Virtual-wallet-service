   {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>E-wallet</title>
	<link rel="stylesheet" href="{% static 'userwallet/wallet.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


</head>
<body>
	<div class="wallet-container text-center">
      			  <div class="card card-body">
				  <h5 style="color:black;"> Kindly review  below details and click on approve to proceed </h5>
				  <form method="post" action="{% url 'postfunds' walletid %}" id="formdata">
					  {% csrf_token %}
					  <div class="form-group">
						<input type="tel" class="form-check form-check-inline w-25" id="phonenum" name="phonenum" value="{{phonenum}}" readonly ><div style="color:green;"><b>Phone Number Validated</b></div>

					  </div>
					   <div class="form-group">
						   <input id="amount" name="amount"  class="form-check form-check-inline w-25"  type="number" value="{{amount}}" readonly><div style="color:black;">Amount entered</div>

					  </div>
                      <div class="form-group">
						   <input id="payment_gw" name="payment_gw"  class="form-check form-check-inline w-25"  type="text" value="{{payment_gw}}" readonly>

					  </div>


					  <button type="submit" data-loading-text="Validating details..." class="btn btn-primary">Approve</button>
                    <small class="text-muted">
						Not you? <a class="btn btn-primary" href="{% url 'home' walletid  %}">Decline</a>
					</small>
				   </form>


			  </div>


    </div>
</body>
</html>
